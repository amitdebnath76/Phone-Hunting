<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <section class="mb-14">
        <div class="flex items-center justify-center gap-4 mt-10">
          <input id="inputField"
            type="text"
            placeholder="Search..."
            class="input bg-slate-300 input-bordered w-full max-w-xs"/>
          <button onclick="hendelButton()" class="btn btn-accent">Search</button>
        </div>
      </section>
    </header>
    <main class="container mx-auto mt-10">
      <section>
        <!-- Loder function added -->
        <div id="lodder-icon" class="hidden items-center text-center">
          <span class="loading loading-spinner loading-md text-green-300"></span>
        </div>
      </section>
      <section>
        <div
          id="phone-Contener"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
      </section>
      <section>
        <div id="showAllButton" class="hidden text-center mt-8 mb-8">
          <button onclick="showAll()" class="btn btn-accent">Show All</button>
        </div>
      </section>
      <section>
        <!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <h3 id="phone-name" class="font-bold text-3xl"></h3>
    <div id="phone-details" class="space-y-3 font-bold">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn bg-lime-400">Close</button>
      </form>
    </div>
  </div>
</dialog>
      </section>
    </main>
    <footer>
      <!-- <div>
        <img src="" alt="">
        <p><span></span></p>
        <p></p>
        <p></p>
      </div> -->

    </footer>
    <script src="script.js"></script>
  </body>
</html>
